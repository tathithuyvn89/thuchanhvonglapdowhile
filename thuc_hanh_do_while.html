<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap do while</title>
</head>
<body>
<script>
    let inputvalue;

    do {
        inputvalue= parseInt(prompt("Nhap vao mot so"));
        alert("So vua nhap vao la :" + inputvalue);
    } while (inputvalue>0&& inputvalue<10);
</script>
</body>
</html>
